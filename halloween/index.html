<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <!-- Content Security Policy: Define qué recursos puede cargar la página
       - default-src 'self': Por defecto solo recursos del mismo origen
       - script-src: Scripts permitidos (locales, inline, eval para WASM, CDN de MediaPipe)
       - style-src: Estilos permitidos (locales e inline)
       - img-src: Imágenes (locales, data URIs, CDN)
       - connect-src: Conexiones (para cargar modelos de MediaPipe)
       - 'unsafe-eval' y 'wasm-unsafe-eval': Necesarios para WebAssembly de MediaPipe
       - blob:: Necesario para workers de MediaPipe
  -->
  <!-- configuracion para kiosko
  <meta
      http-equiv="Content-Security-Policy" 
      content="default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline';"> -->
  <meta 
      http-equiv="Content-Security-Policy" 
      content="default-src 'self' https://cdn.jsdelivr.net https://storage.googleapis.com; script-src 'self' 'unsafe-inline' 'unsafe-eval' 'wasm-unsafe-eval' https://cdn.jsdelivr.net blob:; style-src 'self' 'unsafe-inline'; img-src 'self' data: https://cdn.jsdelivr.net; connect-src 'self' https://cdn.jsdelivr.net https://storage.googleapis.com;">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>HealthySmile — Halloween Brush</title>

  <link rel="stylesheet" href="style.css">

  <!-- p5.js -->
  <script src="libraries/p5.min.js"></script>
  <script src="libraries/p5.sound.min.js"></script>

  <!-- MediaPipe Face Mesh (CDN) -->
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/face_mesh.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>

  <!-- Our sketch -->
  <script src="sketch.js" defer></script>
</head>
<body>
  <div id="ui">
    <!-- <img id="logo" src="assets/logo.png" alt="HealthySmile Logo"> -->
    <h1 id="title">HealthySmile — Halloween Brush</h1>
    <p id="description">Abre la boca para empezar el cepillado</p>

    <div id="controls">
      <button id="startButton">Comenzar</button>
      <label>Tamaño partículas: <input id="sizeSlider" type="range" min="2" max="20" step="1" value="8"></label>
      <div id="status">Status: idle</div>
    </div>

    <div id="credit">© HealthySmile — Halloween Special</div>
  </div>

  <!-- Loading overlay -->
  <div id="loading">
    <div class="spinner"></div>
    <div class="loading-text">Loading models...</div>
  </div>

  <!-- Canvas will be injected by p5 -->
  <!-- Audio -->
  <audio id="spookySound" src="assets/music/halloween-bells-and-strings-loop_dm_124bpm_master-410508.mp3" preload="auto"></audio>
</body>
</html>
