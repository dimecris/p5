  <body>
     <div class="wrap">
    <main id="p5-container"></main>
    <p class="note">
      Mantén pulsada <strong>K</strong> para <em>detectar contornos</em> (Sobel).<br/>
      Mantén pulsada <strong>D</strong> para <em>realzar contornos</em> (convolución de enfoque 3×3).<br/>
      Suelta la tecla para volver a la imagen original.
    </p>
